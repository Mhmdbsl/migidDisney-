<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ⋆ 𝒅𝒊𝒔𝒏𝒚 𝒑𝒍𝒂𝒏𝒆𝒕 ، 💖🔮↻.</title>

    <!-- تحميل خط من Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            padding: 40px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .header-text h1 {
            font-size: 2.8rem;
            color: #343a40;
            margin-bottom: 20px;
        }

        .header-text p {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 40px;
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: 2px solid #007bff;
            margin-bottom: 30px;
        }

        .footer-content {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #495057;
        }

        .footer-content a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 40px;
        }

        .social-icons a {
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 2rem;
            }

            .header-text p {
                font-size: 1.2rem;
            }

            .video-container iframe {
                height: 300px;
            }

            .social-icons img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-text">
            <h1>⋆ 𝒅𝒊𝒔𝒏𝒚 𝒑𝒍𝒂𝒏𝒆𝒕 ، 💖🔮↻.</h1>
            <p>نقدم لكم كل ما هو مفيد ومختصر </p>
        </div>

        <div class="video-container">
            <iframe 
                src="https://t.me/maggidd/2" 
                title="YouTube video" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </div>

        <div class="footer-content">
            <p>&copy; 2024 ⋆ 𝒅𝒊𝒔𝒏𝒚 𝒑𝒍𝒂𝒏𝒆𝒕 ، 💖🔮↻. | جميع الحقوق محفوظة</p>
            <p><a href="https://t.me/q_e_m">قناتنا الرسمية على تيليجرام</a></p>
        </div>

        <div class="social-icons" id="social-icons">
            <!-- سيتم جلب الأيقونات من API هنا -->
        </div>
    </div>

    <script>
        // API للحصول على أيقونات وسائل التواصل الاجتماعي
        const socialLinks = [
            { name: "Facebook", url: "https://facebook.com", icon: "https://img.icons8.com/fluency/48/000000/facebook-new.png" },
            { name: "Twitter", url: "https://twitter.com", icon: "https://img.icons8.com/fluency/48/000000/twitter.png" },
            { name: "Instagram", url: "https://instagram.com", icon: "https://img.icons8.com/fluency/48/000000/instagram-new.png" },
            { name: "Telegram", url: "https://t.me/q_e_m", icon: "https://img.icons8.com/fluency/48/000000/telegram-app.png" }
        ];

        const socialContainer = document.getElementById('social-icons');

        socialLinks.forEach(link => {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = "_blank";

            const img = document.createElement('img');
            img.src = link.icon;
            img.alt = link.name;

            a.appendChild(img);
            socialContainer.appendChild(a);
        });
    </script>
</body>
</html>
